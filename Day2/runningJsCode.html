<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- js can run directly inside the html by using <script></script> bracket inside/bottom of the body -->
<body>

<!-- FIRST WAY TO USE JS IS TO EMBEDDED INSIDE THE HTML -->
    <script>
        console.log("Hi"); //this is shown on inspect element then console
    </script>

    <!-- 2ND WAY is to call the js file on the script -->
    <script src="2ndWayToRunJs.js" type="text/javascript">
        //this is shown on inspect element then console too
    </script>

</body>
</html>
 <!-- this is how you run js on web, if you want to use js on backend thats when the node.js comes -->
